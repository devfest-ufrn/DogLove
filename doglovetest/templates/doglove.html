{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="css/teste.css"> 
    <link rel="stylesheet" type="text/css" href="{% static 'teste.css' %}"/>  
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/> 
  </head>
  
<body style = "overflow: hidden;">
  <div class="row">
    <div class="col-sm-4 menu">
      <div class="row perfil" style = "padding-left:5%">
        <div class="col-2" style="padding-bottom:5%">
          <img src="{% static 'img/user.jpg' %}" alt="" class="img-fluid" id="user" style = "width: 90%; height: 80%">
        </div>
        <div class="col-10 nomeuser">
          <h3>{{ user.username }}</h3>
        </div>
      </div> <!-- fim perfil -->
      
      <div class="row blank">
      </div>
      
      <div class="botoes">
        <center>
          <div class="match" style="padding-bottom:5%">
            <a href=""><h4>Minhas Combinações</h4></a>
          </div> 
          <div class="configuracoes" style="padding-bottom:5%">
            <a href=""><h4>Configurações</h4></a>
          </div> 
          <div class="meupet" style="padding-bottom:5%">
            <a href="meupet"><h4>Meu Pet</h4></a>
          </div> 
          <div class="sair" style="padding-bottom:5%">
            <a href="logout"><h4>Sair</h4></a>
          </div> 
        </center>
      </div>
      
      <div class="rodape">
        <img src="{% static 'img/DL_logo.png' %}">
      </div>
    </div>
    
    <div class="col-sm-8">
      <div>
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
