{% load static %}
<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>DogLove - Bem-vindo!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--fonte-->
    <!--<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'doglove.css' %}"/>
    <!--icone-->
     <link rel="shortcut icon" type="image/png" href="{% static 'img/logo_icon.png' %}"/> 
  </head>
<body>

<div class="row">
    <div class="col-sm-4">
        <div class="menu">
            <!--foto do cachorro e nome do usuario-->
            <div class="usuario">
              <img src="{{ request.user.pet.foto.url }}" class="img-circle" alt="User Image" id="usercao">
              {{ user.username }}
            </div>
            
            <div class="opcoes">
                <center>
                    <li>
                        <a href="">
                            Minhas Combinações
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Configurações
                        </a>
                    </li>
                    <li>
                        <a href="meupet">
                            Meu Pet
                        </a>
                    </li>
                    <li>
                        <a href="logout">
                            Sair
                        </a>
                    </li>
                </center>
                <img src="{% static 'img/DL_logo.png' %}" id="logo"> 
            </div>
        </div>
    </div>
    
    <div class="col-sm-8">
      <div>
        {% block content %}{% endblock %}
      </div>
    </div>
</div>

</body>

</html>
