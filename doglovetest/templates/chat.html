{% extends "doglove.html" %}
{% load static %}

{% block content %}
<center>
  {% for mensagem in listamensagens %}
    <div>
      {{ mensagem.timestamp }} {{ mensagem.sender }}: {{ mensagem.conteudo }} <br>
    </div>
  {% endfor %}
  
  <form method="post">
    {% csrf_token %}
    <label for="mensagem">Mensagem:</label>
    <textarea class="form-control" rows="5" id="mensagem" maxlength="300" name="mensagem"></textarea>
    <button type="submit" class="btn btn-default" id="btn_entrar">Enviar</button><br><br>
  </form>
</center>
{% endblock %}
