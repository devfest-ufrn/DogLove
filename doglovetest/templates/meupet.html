{% extends "doglove.html" %}
{% load static %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <center>
          <p style ="color:black">
            {{ field.label_tag }}<br>
            {{ field }}<br>
            {{ field.help_text }}
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
          </p>
        {% endfor %}
        <button type="submit" class="btn btn-default" id="btn_entrar">Enviar</button><br><br>
    </center>
</form>
{% endblock %}
